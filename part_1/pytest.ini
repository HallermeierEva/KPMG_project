[pytest]
testpaths = ocr-service/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires Azure credentials)
    slow: Slow running tests (performance/load tests)

norecursedirs =
    .git
    .venv
    __pycache__
    extraction-service
    validation-service
    ui-service
    archive